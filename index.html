<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="app.carsController.getAllCars()">Get Cars</button>
        <button type="button" class="btn btn-primary" onclick="app.housesController.getAllHouses()">Get Houses</button>
        <button type="button" class="btn btn-primary" onclick="app.jobsController.getAllJobs()">Get Jobs</button>

      </div>
    </div>
    <div class="row">
      <div class="col-4 d-flex justify-content-between">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#car-form">
          Add Car
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#house-form">
          Add House
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#job-form">
          Add Job
        </button>
      </div>

      <div class="col-4">

        <!-- car input Modal -->
        <div class="modal fade" id="car-form" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a Car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form onsubmit="app.carsController.addCar(event)">
                  <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" name="make" class="form-control" placeholder="Enter a make here..." required />
                  </div>
                  <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" name="model" class="form-control" placeholder="Enter a model here..." />
                  </div>
                  <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                      placeholder="1904, its a classic..." />
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" min="0"
                      placeholder="Enter a price here..." />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control"
                      placeholder="Enter a description here..." />
                  </div>
                  <div class="form-group">
                    <label for="imgUrl">Image</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Enter a imgUrl here..." />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- house input Modal -->
        <div class="modal fade" id="house-form" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a House</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form onsubmit="app.housesController.addHouse(event)">
                  <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="text" name="bedrooms" class="form-control"
                      placeholder="Enter number of bedrooms here..." required />
                  </div>
                  <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="text" name="bathrooms" class="form-control"
                      placeholder="Enter number of bathrooms here..." />
                  </div>
                  <div class="form-group">
                    <label for="levels">Levels</label>
                    <input type="text" name="levels" class="form-control"
                      placeholder="Enter number of levels here..." />
                  </div>
                  <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" min="1900" max="2020" name="year" class="form-control"
                      placeholder="1904, its a classic..." />
                  </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" min="0"
                      placeholder="Enter a price here..." />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control"
                      placeholder="Enter a description here..." />
                  </div>
                  <div class="form-group">
                    <label for="imgUrl">Image</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Enter a imgUrl here..." />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- job input Modal -->
        <div class="modal fade" id="job-form" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a Job</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form onsubmit="app.jobsController.addJob(event)">
                  <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" name="company" class="form-control" placeholder="Enter company name..."
                      required />
                  </div>
                  <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" class="form-control" placeholder="Enter job title here..." />
                  </div>
                  <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" min="0" name="rate" class="form-control" placeholder="Enter hourly wage..." />
                  </div>
                  <div class="form-group">
                    <label for="hours">Hours</label>
                    <input type="number" name="hours" class="form-control" min="0"
                      placeholder="Enter hours worked..." />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control"
                      placeholder="Enter a description here..." />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row" id="current-data"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
    integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
